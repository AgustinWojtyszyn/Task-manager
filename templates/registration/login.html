{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Iniciar Sesión - Trello Clone{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-columns fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Iniciar Sesión</h2>
                    <p class="text-muted">Accede a tu cuenta de Trello Clone</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>
                    </div>
                </form>

                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">¿No tienes una cuenta?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus me-2"></i>Registrarse
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
